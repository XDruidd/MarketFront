<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/heder.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registerLogin.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <div class="registerLogin" style="display: none">
        <div>
            <div>
                <h3>Login/Register</h3>
            </div>
            <hr>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Ваш Gmail" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <input type="submit">
            </form>
        </div>
    </div>
    <div class="cartBackground" style="display: none">
        <div>
            <div>
                <h3>Cart</h3>
            </div>
            <hr>
            <div class="carts">
            </div>

        </div>
    </div>
    <header>
        <div class="menuBarr">
            <div class="rightMenu">
                <img class="headImg login" src="/assets/Img/login.png" alt="Login">
                <img class="headImg cartIcon" src="/assets/Img/cart.png" alt="Cart">
                <div class="countProductInCart">0</div>
            </div>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="items">

            </div>
        </div>
        <div class="pagination">
        </div>
    </main>
</body>
</html>
